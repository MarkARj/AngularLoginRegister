<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="box" style="height: 200px ; width: 100%;">
    <mat-card-header>
      <mat-card-title>Upload Section</mat-card-title>
    </mat-card-header>
      <mat-card-content>Please upload your excel files here , supported formats : .xlxs , .xls ,.csv>
  <br/>
  <br/>
        <img mat-card-image  src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_excel-512.png" style="-webkit-filter: drop-shadow(5px 5px 5px #222222);
        filter: drop-shadow(5px 5px 5px #222222);height: 25%; width: 25%; margin-left: auto; margin-right: auto;display: block;">
<h3 style="margin-left: auto;margin-right: auto; display: block;width: 70%;">Tap the upload button below</h3>
      </mat-card-content>  
</mat-card>
  
  <br/>
  <button mat-button color="warn" (click)="onClick()">
          <mat-icon>file_upload</mat-icon>
          {{text}}
    </button>
    <br/>
    <ul>
          <li *ngFor="let file of files" [@fadeInOut]="file.state">
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                <span id="file-label">
                {{file.data.name}} 
                <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                <mat-icon>refresh</mat-icon></a>
                <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                <mat-icon>cancel</mat-icon></a>
                </span>
          </li>
    </ul>
    <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" 
    
     accept="{{accept}}" style="display:none;"/>
      </div>
